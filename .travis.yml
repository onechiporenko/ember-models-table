---
language: node_js
node_js:
  # we recommend testing addons with the same minimum supported node version as Ember CLI
  # so that your addon works for all apps
  - "10"

dist: trusty

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

branches:
  only:
    - master
    # npm version tags
    - /^v\d+\.\d+\.\d+/

jobs:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary
    - env: EMBER_TRY_SCENARIO=ember-default-with-semantic-ui-ember

  include:
    # runs linting and tests with current locked deps
    - stage: "Tests"
      name: "Tests"
      script:
        - npm run lint:hbs
        - npm run lint:js
        - npm run test

    - stage: "Additional Tests"
      name: "Floating Dependencies"
      install:
        - npm install --no-package-lock
      script:
        - npm test

    # we recommend new addons test the current and previous LTS
    # as well as latest stable release (bonus points to beta/canary)
    - env: EMBER_TRY_SCENARIO=ember-lts-3.4
    - env: EMBER_TRY_SCENARIO=ember-lts-3.8
    - env: EMBER_TRY_SCENARIO=ember-lts-3.12
    - env: EMBER_TRY_SCENARIO=ember-lts-3.16
    - env: EMBER_TRY_SCENARIO=ember-release
    - env: EMBER_TRY_SCENARIO=ember-beta
    - env: EMBER_TRY_SCENARIO=ember-canary
    - env: EMBER_TRY_SCENARIO=ember-default-with-jquery
    - env: EMBER_TRY_SCENARIO=ember-default-with-ember-bootstrap-v3
    - env: EMBER_TRY_SCENARIO=ember-default-with-ember-bootstrap-v4
    - env: EMBER_TRY_SCENARIO=ember-default-with-semantic-ui-ember
    - env: EMBER_TRY_SCENARIO=ember-default-with-plain-html
    - env: EMBER_TRY_SCENARIO=ember-default-with-ember-paper
    - env: EMBER_TRY_SCENARIO=ember-classic

      script:
        - node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO

    - stage: "Coverage"
      name: "Coverage"
      script:
        - chmod +x coverage.sh
        - ./coverage.sh default
        - ./coverage.sh bs3
        - ./coverage.sh bs4
        - ./coverage.sh paper
        - ./coverage.sh plain-html
        - ./node_modules/.bin/lcov-result-merger "lcov-*.info" "lcov.info"
        - cat ./lcov.info | node_modules/.bin/coveralls
