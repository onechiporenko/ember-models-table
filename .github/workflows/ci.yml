name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: "Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Run Tests
        run: yarn test:ember

  floating:
    name: "Floating Dependencies"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn
      - name: Install Dependencies
        run: yarn install --no-lockfile
      - name: Run Tests
        run: yarn test:ember

  node-tests:
    name: "Node Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run Node Tests
        run: yarn run nodetest

  try-scenarios:
    name: ${{ matrix.try-scenario }}, ${{ matrix.browser}}
    runs-on: ubuntu-latest
    needs: "test"
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        try-scenario:
          - ember-lts-3.16
          - ember-lts-3.20
          - ember-lts-3.24
          - ember-lts-3.28
          - ember-release
          - ember-beta
          - ember-canary
          - ember-lts-3.24-with-plain-html
          - ember-lts-3.28-with-plain-html
          - ember-default-with-plain-html
          - ember-beta-with-plain-html
          - ember-lts-3.24-with-ember-bootstrap-v4
          - ember-lts-3.28-with-ember-bootstrap-v4
          - ember-default-with-ember-bootstrap-v4
          - ember-beta-with-ember-bootstrap-v4
          - ember-lts-3.24-with-ember-bootstrap-v5
          - ember-lts-3.28-with-ember-bootstrap-v5
          - ember-default-with-ember-bootstrap-v5
          - ember-beta-with-ember-bootstrap-v5
          - ember-classic
          - embroider-safe
          - embroider-optimized
        browser:
          - Chrome
        include:
          - try-scenario: ember-release
            browser: Firefox
          - try-scenario: ember-default-with-ember-bootstrap-v4
            browser: Firefox
          - try-scenario: ember-default-with-ember-bootstrap-v5
            browser: Firefox
          - try-scenario: ember-default-with-plain-html
            browser: Firefox

    steps:
      - uses: actions/checkout@v3
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: yarn
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Run Tests
        run: ./node_modules/.bin/ember try:one ${{ matrix.try-scenario }} --- ember test --launch ${{ matrix.browser }}

  coverage:
    name: Coverage Report
    needs: [Test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Generage Report
        run: |
          chmod +x coverage.sh
          ./coverage.sh default
          ./coverage.sh plain-html
          ./coverage.sh bs4
          ./coverage.sh bs5
          ./node_modules/.bin/lcov-result-merger "lcov-*.info" "lcov.info"
      - name: Publish report
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: "./lcov.info"
